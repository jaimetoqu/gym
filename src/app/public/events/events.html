<div id="events-main">
   <h1>Events</h1>
   <ul id="events-tile" ng-repeat="post in eventsC.all.data">
        <div id="event-image">
            <h4>kickboxing</h4>
            <img src="https://www.bodybuilding.com/images/2016/september/the-perfect-home-gym-back-attack-header-b-960x540.jpg" width="100%" height="150" alt="picture">
            <span id="days">lunes, miercoles, viernes</span>
        </div>
        <div id="event-description">
            <h3>{{post.title}}</h3>
            <p>{{post.body}}</p>
            <p>8:00am - 10:00am</p>
        </div>
   </ul>
</div>
